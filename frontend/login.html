<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Logistics Management System</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <!-- Leaflet.js for OpenStreetMap -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>LogisticsPro</h1>
                <p>Sign in to your account</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="role">Login As</label>
                    <select id="role" name="role" class="form-select">
                        <option value="buyer">Buyer</option>
                        <option value="seller">Seller</option>
                        <option value="courier">Courier</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Sign In</button>
            </form>

            <div class="auth-divider">
                <span>Don't have an account?</span>
            </div>

            <button onclick="showRegisterForm()" class="btn btn-secondary btn-full">Create Account</button>
        </div>

        <!-- Registration Form (Initially Hidden) -->
        <div class="auth-card" id="registerCard" style="display: none;">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join LogisticsPro today</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="regName">Full Name</label>
                    <input type="text" id="regName" name="name" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="regEmail">Email Address</label>
                    <input type="email" id="regEmail" name="email" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="regPhone">Phone Number</label>
                    <input type="tel" id="regPhone" name="phone" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" name="password" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="regRole">Account Type</label>
                    <select id="regRole" name="role" class="form-select">
                        <option value="buyer">Buyer - Track and manage orders</option>
                        <option value="seller">Seller - Create and manage shipments</option>
                        <option value="courier">Courier - Handle deliveries</option>
                    </select>
                </div>

                <div class="form-group" id="companyGroup" style="display: none;">
                    <label for="regCompany">Company Name</label>
                    <input type="text" id="regCompany" name="company" class="form-input">
                </div>

                <button type="submit" class="btn btn-primary btn-full">Create Account</button>
            </form>

            <div class="auth-divider">
                <span>Already have an account?</span>
            </div>

            <button onclick="showLoginForm()" class="btn btn-secondary btn-full">Sign In</button>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
