spring:
  profiles:
    active: dev
  
  data:
    mongodb:
      uri: mongodb://localhost:27017/logistics_db
      auto-index-creation: true
  
  mail:
    host: smtp.gmail.com
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000

server:
  port: 8080

logging:
  level:
    com.logistics: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG

app:
  jwtSecret: mySecretKey123456789012345678901234567890
  jwtExpirationMs: 86400000 # 24 hours

# CORS configuration
cors:
  allowed-origins: 
    - http://localhost:8080
    - http://127.0.0.1:8080
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers: "*"
  allow-credentials: true
