<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Dashboard - LogisticsPro</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <script src="../js/dashboard.js"></script>
   <!-- Leaflet.js for OpenStreetMap -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>


</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="container">
                <div class="dashboard-nav">
                    <div class="dashboard-brand">LogisticsPro - Buyer</div>
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">B</div>
                        <span id="userName">Buyer</span>
                        <button class="logout-btn" onclick="logout()">Logout</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-content">
            <div class="container">
                <!-- Quick Tracking -->
                <div class="dashboard-card" style="margin-bottom: 2rem;">
                    <div class="card-header">
                        <h3 class="card-title">Track Your Order</h3>
                        <span class="card-icon">üîç</span>
                    </div>
                    <div class="tracking-form">
                        <input type="text" id="quickTrackingInput" placeholder="Enter tracking number" class="form-input" style="margin-right: 1rem;">
                        <button onclick="quickTrack()" class="btn btn-primary">Track</button>
                    </div>
                    <div id="quickTrackingResult"></div>
                </div>

                <!-- Statistics -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalOrders">0</div>
                        <div class="stat-label">Total Orders</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="inTransitOrders">0</div>
                        <div class="stat-label">In Transit</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="deliveredOrders">0</div>
                        <div class="stat-label">Delivered</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="flaggedOrders">0</div>
                        <div class="stat-label">Issues</div>
                    </div>
                </div>

                <!-- Orders Table -->
                <div class="table-container">
                    <div class="card-header">
                        <h3 class="card-title">Your Orders</h3>
                        <button onclick="loadOrders()" class="btn btn-secondary">Refresh</button>
                    </div>
                    <table class="table" id="ordersTable">
                        <thead>
                            <tr>
                                <th>Order #</th>
                                <th>Product</th>
                                <th>Tracking #</th>
                                <th>Status</th>
                                <th>Total</th>
                                <th>Est. Delivery</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody">
                            <!-- Orders will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Order Details Modal -->
    <div id="orderDetailsModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h3 class="modal-title">Order Details</h3>
                <button class="close-btn" onclick="closeOrderDetailsModal()">&times;</button>
            </div>
            <div id="orderDetailsContent">
                <!-- Order details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Flag Order Modal -->
    <div id="flagOrderModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Report Issue</h3>
                <button class="close-btn" onclick="closeFlagOrderModal()">&times;</button>
            </div>
            
            <form id="flagOrderForm">
                <input type="hidden" id="flagOrderId">
                <div class="form-group">
                    <label>Issue Description</label>
                    <textarea name="reason" rows="4" required class="form-input" placeholder="Describe the issue with your order..."></textarea>
                </div>
                
                <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
                    <button type="button" onclick="closeFlagOrderModal()" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-warning">Report Issue</button>
                </div>
            </form>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="../js/main.js"></script>
    <script src="../js/buyer.js"></script>
    <script src="../js/tracking.js"></script>
</body>
</html>
