<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - LogisticsPro</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <script src="../js/dashboard.js"></script>
    <!-- Leaflet.js for OpenStreetMap -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="container">
                <div class="dashboard-nav">
                    <div class="dashboard-brand">LogisticsPro - Seller</div>
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">S</div>
                        <span id="userName">Seller</span>
                        <button class="logout-btn" onclick="logout()">Logout</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-content">
            <div class="container">
                <!-- Statistics -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalOrders">0</div>
                        <div class="stat-label">Total Orders</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="activeOrders">0</div>
                        <div class="stat-label">Active Orders</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalRevenue">$0</div>
                        <div class="stat-label">Total Revenue</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="deliveredOrders">0</div>
                        <div class="stat-label">Delivered</div>
                    </div>
                </div>

                <!-- Dashboard Grid -->
                <div class="dashboard-grid">
                    <!-- Create Order Card -->
                    <div class="dashboard-card">
                        <div class="card-header">
                            <h3 class="card-title">Create New Order</h3>
                            <span class="card-icon">ðŸ“¦</span>
                        </div>
                        <button onclick="openCreateOrderModal()" class="btn btn-primary">
                            Create Order
                        </button>
                    </div>

                    <!-- Quick Actions -->
                    <div class="dashboard-card">
                        <div class="card-header">
                            <h3 class="card-title">Quick Actions</h3>
                            <span class="card-icon">âš¡</span>
                        </div>
                        <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                            <button onclick="loadOrders()" class="btn btn-secondary">Refresh Orders</button>
                            <button onclick="showCourierServices()" class="btn btn-secondary">View Couriers</button>
                            <button onclick="exportOrders()" class="btn btn-secondary">Export Data</button>
                        </div>
                    </div>
                </div>

                <!-- Orders Table -->
                <div class="table-container">
                    <div class="card-header">
                        <h3 class="card-title">Your Orders</h3>
                    </div>
                    <table class="table" id="ordersTable">
                        <thead>
                            <tr>
                                <th>Order #</th>
                                <th>Product</th>
                                <th>Buyer</th>
                                <th>Courier</th>
                                <th>Status</th>
                                <th>Total</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody">
                            <!-- Orders will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Create Order Modal -->
    <div id="createOrderModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Create New Order</h3>
                <button class="close-btn" onclick="closeCreateOrderModal()">&times;</button>
            </div>
            
            <form id="createOrderForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" name="productName" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label>Product Category</label>
                        <select name="productCategory" required class="form-select">
                            <option value="">Select Category</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Books">Books</option>
                            <option value="Home & Garden">Home & Garden</option>
                            <option value="Sports">Sports</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Weight (kg)</label>
                        <input type="number" name="weight" step="0.1" min="0.1" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label>Product Value ($)</label>
                        <input type="number" name="productValue" step="0.01" min="0.01" required class="form-input">
                    </div>
                </div>

                <div class="form-group">
                    <label>Buyer Email</label>
                    <input type="email" name="buyerEmail" required class="form-input">
                </div>

                <!-- From Address -->
                <h4>From Address (Pickup)</h4>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Street</label>
                        <input type="text" name="fromStreet" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" name="fromCity" required class="form-input">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>State</label>
                        <input type="text" name="fromState" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label>Postal Code</label>
                        <input type="text" name="fromPostalCode" required class="form-input">
                    </div>
                </div>

                <!-- To Address -->
                <h4>To Address (Delivery)</h4>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Street</label>
                        <input type="text" name="toStreet" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" name="toCity" required class="form-input">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>State</label>
                        <input type="text" name="toState" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label>Postal Code</label>
                        <input type="text" name="toPostalCode" required class="form-input">
                    </div>
                </div>

                <div class="form-group">
                    <label>Courier Service</label>
                    <select name="courierService" required class="form-select" id="courierSelect">
                        <option value="">Select Courier Service</option>
                    </select>
                </div>

                <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
                    <button type="button" onclick="closeCreateOrderModal()" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Order</button>
                </div>
            </form>
        </div>
    </div>

    <div id="notification" class="notification"></div>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.3/dist/jspdf.plugin.autotable.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/seller.js"></script>
</body>
</html>
